<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Danh Sách Sinh Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h1>Danh Sách Sinh Viên (SSR)</h1>

  <form action="/students" method="GET">
    <input type="text" name="keyword" placeholder="Nhập tên..." />
    <button type="submit">Tìm</button>
  </form>
  <br>
  <a href="/students/new" class="btn btn-primary">Thêm mới</a>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Họ và Tên</th>
        <th>Email</th>
        <th>Tuổi</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr  th:each="student : ${dsSinhVien}" th:class="${student.age <= 18} ? 'text-danger' : ''">
        <td th:text="${student.id}">ID Mẫu</td>
        <td th:text="${student.name}">Tên Mẫu</td>
        <td th:text="${student.email}">Email Mẫu</td>
        <td th:text="${student.age}">0</td>
        <td>
          <a th:href="@{/students/{id}(id=${student.id})}">Xem</a> |
          <a th:href="@{/students/{id}/edit(id=${student.id})}">Chỉnh sửa</a>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
