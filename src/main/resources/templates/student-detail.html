<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Student Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .detail-container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="detail-container">
    <h1>Thông tin sinh viên</h1>

    <table class="table">
      <tr>
        <th>ID</th>
        <td th:text="${student.id}">ID</td>
      </tr>
      <tr>
        <th>Họ và tên</th>
        <td th:text="${student.name}">Họ và tên</td>
      </tr>
      <tr>
        <th>Email</th>
        <td th:text="${student.email}">Email</td>
      </tr>
      <tr>
        <th>Tuổi</th>
        <td th:text="${student.age}">Tuổi</td>
      </tr>
    </table>

    <div class="mt-3">
      <a th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-primary">Chỉnh sửa</a>
      <button th:data-id="${student.id}" onclick="confirmDelete(this)" class="btn btn-danger">Xóa</button>
      <a href="/students" class="btn btn-secondary">Trở về</a>
    </div>
  </div>

  <script>
    function confirmDelete(button) {
      const id = button.getAttribute('data-id');
      if (confirm('Bạn có muốn xóa sinh viên này không?')) {
        window.location.href = '/students/' + id + '/delete';
      }
    }
  </script>

</body>
</html>
