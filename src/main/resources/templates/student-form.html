<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Student Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1 th:text="${student.id} ? 'Edit Student' : 'Add New Student'">Student Form</h1>

    <form th:action="${student.id} ? @{/students/update} : @{/students/save}" th:object="${student}" method="post">
      <div class="mb-3" th:if="${student.id != null}">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id-display" th:value="${student.id}" readonly>
        <input type="hidden" th:field="*{id}">
        <div class="form-text">ID không thể bị thay đổi</div>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Tuổi</label>
        <input type="number" class="form-control" id="age" name="age" th:field="*{age}" required min="1">
      </div>

      <button type="submit" class="btn btn-primary">Lưu</button>
      <button th:data-id="${student.id}" onclick="confirmDelete(this)" class="btn btn-danger">Xóa</button>
      <a href="/students" class="btn btn-secondary">Hủy</a>
    </form>
  </div>
  <script>
    function confirmDelete(button) {
      const id = button.getAttribute('data-id');
      if (confirm('Bạn có muốn xóa sinh viên này không?')) {
        window.location.href = '/students/' + id + '/delete';
      }
    }
  </script>
</body>

</html>
